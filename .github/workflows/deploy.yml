# 工作流名称
name: Deploy to Cloudflare

# 触发条件配置
on:
  # 当 main 分支有代码推送时触发
  push:
    branches:
      - main
  # 允许在 GitHub Actions 界面手动触发
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      # 第一步：检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 第二步：设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 第三步：安装依赖
      - name: Install dependencies
        run: npm install

      # 第四步：检查 Cloudflare 基础密钥
      # 优先检查连接 Cloudflare 所需的认证信息
      - name: Check for Cloudflare credentials
        id: check_cf_creds
        run: |
          if [ -z "${{ secrets.CF_API_TOKEN }}" ] || [ -z "${{ secrets.CF_ACCOUNT_ID }}" ]; then
            echo "Cloudflare credentials (CF_API_TOKEN or CF_ACCOUNT_ID) not found."
            echo "has_cf_creds=false" >> $GITHUB_ENV
          else
            echo "Cloudflare credentials found."
            echo "has_cf_creds=true" >> $GITHUB_ENV
          fi

      # 第五步：检查 EPG_URL 变量
      # 独立检查业务必须的 EPG_URL 变量
      - name: Check for EPG_URL
        id: check_epg
        run: |
          if [ -z "${{ secrets.EPG_URL }}" ]; then
            echo "EPG_URL secret not found."
            echo "has_epg=false" >> $GITHUB_ENV
          else
            echo "EPG_URL found."
            echo "has_epg=true" >> $GITHUB_ENV
          fi

      # 第六步：部署到 Cloudflare Workers
      # 仅在 Cloudflare 密钥 和 EPG_URL 同时存在时执行
      - name: Deploy to Cloudflare
        if: env.has_cf_creds == 'true' && env.has_epg == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # 将 GitHub Secrets 中的环境变量注入到 Worker 中
          secrets: |
            EPG_URL
            EPG_URL_BACKUP
            CACHE_TTL
        env:
          # 必须在此处映射环境变量，wrangler-action 才能读取并上传为 Secret
          EPG_URL: ${{ secrets.EPG_URL }}
          EPG_URL_BACKUP: ${{ secrets.EPG_URL_BACKUP }}
          CACHE_TTL: ${{ secrets.CACHE_TTL }}