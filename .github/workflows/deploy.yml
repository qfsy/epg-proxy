# 工作流名称
name: Deploy to Cloudflare

# 触发条件配置
on:
  # 当 main 分支有代码推送时触发
  push:
    branches:
      - main
  # 允许在 GitHub Actions 界面手动触发
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      # 第一步：检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 第二步：设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 第三步：安装依赖
      - name: Install dependencies
        run: npm install

      # 第四步：检查 Cloudflare 密钥是否存在
      # 这是一个保护性步骤，防止在未配置密钥的 Fork 仓库中运行失败
      - name: Check for Cloudflare credentials
        id: cf_creds
        run: |
          if [ -z "${{ secrets.CF_API_TOKEN }}" ] || [ -z "${{ secrets.CF_ACCOUNT_ID }}" ]; then
            echo "Cloudflare credentials not found, skipping deployment."
            echo "has_creds=false" >> $GITHUB_ENV
          else
            echo "has_creds=true" >> $GITHUB_ENV
          fi

      # 第五步：部署到 Cloudflare Workers
      # 仅在检测到必要密钥（CF_API_TOKEN 和 CF_ACCOUNT_ID）时执行
      - name: Deploy to Cloudflare
        if: env.has_creds == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # 将 GitHub Secrets 中的环境变量注入到 Worker 中
          # 注意：EPG_URL 是必填项
          secrets: |
            EPG_URL
            EPG_URL_BACKUP
            CACHE_TTL
        env:
          # 必须在此处映射环境变量，wrangler-action 才能读取并上传为 Secret
          EPG_URL: ${{ secrets.EPG_URL }}
          EPG_URL_BACKUP: ${{ secrets.EPG_URL_BACKUP }}
          CACHE_TTL: ${{ secrets.CACHE_TTL }}